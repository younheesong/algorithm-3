<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        //sort
        const cardSort = card.sort(function (a, b) {
          return b - a;
        });
        const sumList = [];
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let p = j + 1; p < n; p++) {
              sumList.push(cardSort[i] + cardSort[j] + cardSort[p]);
            }
          }
        }
        //sort
        sumList.sort((a, b) => {
          return b - a;
        });

        answer = sumList[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
