<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        const reverseString = s.split("").reverse().join("");
        if (s.toLowerCase() !== reverseString.toLowerCase()) {
          answer = "NO";
        }
        return answer;
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
