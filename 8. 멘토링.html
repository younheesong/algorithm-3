<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let answer = 0;
        let m = test.length;
        let n = test[0].length;
        for (let i = 1; i <= n; i++) {
          let basicArray = Array.from({ length: n }, (_, i) => i + 1);
          for (let j = 0; j < m; j++) {
            const idx = test[j].indexOf(i);
            for (let k = 0; k < idx; k++) {
              const basicArrayIdx = basicArray.indexOf(test[j][k]);
              if (basicArrayIdx > -1) {
                basicArray.splice(basicArrayIdx, 1);
              }
            }
          }
          answer += basicArray.length - 1;
        }

        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
