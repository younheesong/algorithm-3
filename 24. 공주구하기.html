<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from(Array(n), (_, idx) => idx + 1);
        let removeIdx = k - 1;
        while (queue.length) {
          for (let i = 1; i < k; i++) {
            queue.push(queue.shift());
          }
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }

        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
