<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];
        for (x of s) {
          if (x !== ")") {
            stack.push(x);
          } else {
            let lt = stack.length - 1;
            if (lt == 0) {
              continue;
            }
            while (stack[lt] != "(") {
              stack.pop();
              lt--;
            }
            stack.pop();
          }
        }
        answer = stack.join("");
        return answer;
      }

      let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
      console.log(solution(str));
    </script>
  </body>
</html>
