<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution() {
        let answer = "";
        let queue = [];
        queue.push(1);
        while (queue.length) {
          let v = queue.shift();
          answer += v + " ";
          for (let x of [v * 2, v * 2 + 1]) {
            if (x > 7) continue;
            queue.push(x);
          }
        }
        return answer;
      }

      console.log(solution());
    </script>
  </body>
</html>
