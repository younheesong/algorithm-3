<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        arr1 = arr1.sort((a, b) => {
          return a - b;
        });

        for (item of arr1) {
          const idx = arr2.indexOf(item);
          if (idx >= 0) {
            answer.push(item);
          }
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
