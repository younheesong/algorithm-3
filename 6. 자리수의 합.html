<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        for (let i = 0; i < n; i++) {
          let sum = 0;
          for (let x of String(arr[i])) {
            sum += Number(x);
          }
          if (max == sum) {
            if (answer < arr[i]) {
              answer = arr[i];
            }
          } else if (max < sum) {
            answer = arr[i];
            max = sum;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
