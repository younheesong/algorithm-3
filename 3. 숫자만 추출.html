<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (const item of str) {
          if (parseInt(item) >= 0 && parseInt(item) <= 9) {
            answer += item;
          }
          //
          // if (!isNaN(item)) {
          //   answer += item;
          // }
        }
        return parseInt(answer);
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
