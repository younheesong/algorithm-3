<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum = 0;
          let j = i;
          while (sum <= m && j < arr.length) {
            if (sum == m) {
              answer++;
              break;
            }
            sum += arr[j];
            // console.log(sum);
            j++;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
