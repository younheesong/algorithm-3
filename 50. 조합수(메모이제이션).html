<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
        let answer = Array.from(Array(n + 1), () => Array(r + 1).fill(0));
        function DFS(n, r) {
          if (answer[n][r] > 0) {
            return answer[n][r];
          }
          if (n === r || r === 0) {
            return 1;
          }
          return (answer[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
        }
        answer = DFS(n, r);
        return answer;
      }

      console.log(solution(5, 3));
    </script>
  </body>
</html>
