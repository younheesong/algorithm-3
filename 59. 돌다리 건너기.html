<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        let array = Array.from({ length: n + 2 }, () => 0);
        array[0] = 0;
        array[1] = 1;
        array[2] = 2;
        for (let i = 3; i < n + 2; i++) {
          array[i] = array[i - 1] + array[i - 2];
        }
        answer = array[n + 1];
        return answer;
      }

      console.log(solution(7));
    </script>
  </body>
</html>
