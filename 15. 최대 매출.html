<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(k, arr) {
        let answer;
        sum = 0;
        for (let i = 0; i < arr.length; i++) {
          if (i < k) {
            sum += arr[i];
            if (i == k - 1) {
              answer = sum;
            }
            continue;
          }

          sum += arr[i];
          sum -= arr[i - k];
          answer = Math.max(sum, answer);
        }
        return answer;
      }

      let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(3, a));
    </script>
  </body>
</html>
