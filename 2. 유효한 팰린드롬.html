<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        let reverse = s.split(" ").reverse().join("");
        if (s.toLowerCase() !== reverse) {
          answer = "NO";
        }
        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
