<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        meeting.sort((a, b) => {
          if (a[1] == b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        answer += 1;
        let endTime = meeting[0][1];
        for (let i = 1; i < meeting.length; i++) {
          if (endTime <= meeting[i][0]) {
            answer += 1;
            endTime = meeting[i][1];
          }
        }
        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
