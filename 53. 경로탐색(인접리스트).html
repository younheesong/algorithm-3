<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;

        // 인접리스트에 넣기
        let linkedList = Array.from({ length: n + 1 }, () => []);
        let ch = Array.from({ length: n + 1 }, () => 0);
        for (const [a, b] of arr) {
          linkedList[a].push(b);
        }

        //dfs
        function DFS(v) {
          if (v === n) {
            answer++;
          } else {
            for (let i = 1; i < n + 1; i++) {
              if (linkedList[v].indexOf(i) > -1 && ch[i] === 0) {
                ch[i] = 1;
                DFS(i);
                ch[i] = 0;
              }
            }
          }
        }
        ch[1] = 1;
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
