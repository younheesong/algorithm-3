<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let ch = Array({ length: n }, () => 0);
        let tmp = Array({ length: m }, () => 0);
        function DFS(L, S) {
          if (L == m) {
            answer.push(tmp.slice());
          } else {
            for (let i = S; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }
        DFS(0, 1);
        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
