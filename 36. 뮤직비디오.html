<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(songs, capacity) {
        let count = 1;
        let sum = 0;
        songs.forEach((elem) => {
          if (sum + elem > capacity) {
            count++;
            sum = elem;
          } else {
            sum += elem;
          }
        });
        return count;
      }

      function solution(m, songs) {
        let answer;
        let rt = songs.reduce((a, b) => a + b, 0);
        let lt = Math.max(...songs);
        const sortedSongs = songs.sort((a, b) => a - b);
        while (lt <= rt) {
          let mid = parseInt((rt + lt) / 2);
          if (count(sortedSongs, mid) <= m) {
            answer = mid;
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
        }

        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
